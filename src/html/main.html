<main class="main" id="main">
     <div class="container">
          <div class="content">
               <div class="content_top">
                    <div class="content_top_img">
                         <img src="@img/white.png" alt="">
                    </div>
                    <div class="content_top_text">
                         <h1 class="title_product" id="title_product">Macbook Pro</h1>
                         <small class="color" id="color">Space Gray</small>
                         <span class="price" id="price"></span>
                    </div>
               </div>
               <div class="content_bottom">
                    <div class="row">
                         <div class="color_mac_list row">
                              <span data-color="white" class="color_mac_item btn active_btn">White</span>
                              <span data-color="grey" class="color_mac_item btn">
                                   Space Grey
                              </span>
                         </div>
                         <ul class="memory_mac_list row">
                              <button data-price="200" class="memory_mac_item">512 <span>GB</span>SSD</button>
                              <button data-price="400" class="memory_mac_item">1 <span>GB</span>SSD</button>
                              <button data-price="600" class="memory_mac_item">2<span>GB</span>SSD</button>
                              <button data-price="800" class="memory_mac_item">4<span>GB</span>SSD</button>
                         </ul>
                    </div>
               </div>
          </div>
     </div>
</main>
